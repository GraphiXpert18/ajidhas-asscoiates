<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Animation Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            pointer-events: none;
            opacity: 1;
        }

        .intro-bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0;
        }

        .building-split-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 80vh;
            width: auto;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .ghost-building {
            height: 100%;
            width: auto;
            visibility: hidden;
            opacity: 0;
        }

        .building-half {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            overflow: hidden;
        }

        .building-half.left { left: 0; }
        .building-half.right { right: 0; }

        .building-half img {
            height: 100%;
            width: 200%;
            max-width: none;
            position: absolute;
            top: 0;
            object-fit: contain;
        }

        .building-half.left img { left: 0; }
        .building-half.right img { left: -100%; }

        .intro-cloud {
            position: absolute;
            top: 30%;
            width: 40vw;
            max-width: 600px;
            height: auto;
            z-index: 5;
            opacity: 0;
        }

        .intro-cloud.left { left: 0; }
        .intro-cloud.right { right: 0; }

        .scroll-spacer {
            position: relative;
            width: 100%;
            height: 200vh;
            z-index: -1;
            visibility: hidden;
        }

        .main-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="scroll-spacer"></div>

    <div class="intro-overlay" id="introOverlay">
        <img src="./src/assets/intro_bg.jpg" alt="Intro Background" class="intro-bg-image" id="introBg" />
        <img src="./src/assets/opening_cloud.png" alt="Cloud Left" class="intro-cloud left" id="cloudLeft" />
        <img src="./src/assets/opening_cloud.png" alt="Cloud Right" class="intro-cloud right" id="cloudRight" />
        
        <div class="building-split-container" id="building">
            <img src="./src/assets/opening_building.png" alt="" class="ghost-building" />
            
            <div class="building-half left" id="leftHalf">
                <img src="./src/assets/opening_building.png" alt="Building Left" />
            </div>
            <div class="building-half right" id="rightHalf">
                <img src="./src/assets/opening_building.png" alt="Building Right" />
            </div>
        </div>
    </div>

    <div class="main-content">
        <h1>Welcome to Ajidhas & Associates</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Disable scroll initially
        document.body.style.overflow = 'hidden';

        const tl = gsap.timeline();

        // Phase 1: Intro Animation (Auto)
        tl.set('#introOverlay', { opacity: 1 })
          .fromTo('#introBg',
              { opacity: 0 },
              { opacity: 1, duration: 1, ease: 'power2.inOut' }
          )
          .fromTo('#building', 
              { y: '100%', opacity: 0 }, 
              { y: '0%', opacity: 1, duration: 1.8, ease: 'power3.out' },
              '-=0.5'
          )
          .fromTo('#cloudLeft',
              { x: '-100%', opacity: 0 },
              { x: '10%', opacity: 1, duration: 2, ease: 'power2.out' },
              '-=1.4'
          )
          .fromTo('#cloudRight',
              { x: '100%', opacity: 0 },
              { x: '-10%', opacity: 1, duration: 2, ease: 'power2.out' },
              '-=2'
          )
          .to({}, { duration: 0.8 })
          .call(() => {
              document.body.style.overflow = 'auto';
              console.log('Scroll enabled!');
          });

        // Phase 2: Scroll Animation
        const scrollTl = gsap.timeline({
            scrollTrigger: {
                trigger: ".scroll-spacer",
                start: "top top",
                end: "bottom bottom",
                scrub: 1,
                markers: true, // Debug markers
                onEnter: () => console.log('ScrollTrigger entered'),
                onLeave: () => console.log('ScrollTrigger left')
            }
        });

        scrollTl
            .to('#building', { scale: 3, duration: 2, ease: "power2.inOut" })
            .to('#leftHalf', { x: '-60%', duration: 2, ease: "power2.inOut" }, "<")
            .to('#rightHalf', { x: '60%', duration: 2, ease: "power2.inOut" }, "<")
            .to(['#cloudLeft', '#cloudRight'], { 
                opacity: 0, 
                scale: 1.5, 
                duration: 1.5 
            }, "<")
            .to('#introBg', { opacity: 0, duration: 1.5 }, "<0.5")
            .to('#introOverlay', { 
                backgroundColor: 'rgba(5, 5, 5, 0)', 
                duration: 1.5,
                onComplete: () => {
                    gsap.set('#introOverlay', { display: 'none' });
                    console.log('Animation complete!');
                }
            }, "<0.5");
    </script>
</body>
</html>
